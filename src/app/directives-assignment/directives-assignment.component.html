
<div class="col-xs-12">
<button class="btn btn-primary" [disabled]="allowNewServer" (click)="displayHideParagraph()">
  {{buttonText}}</button>

  <p *ngIf="displayParagraph">Secret Password</p>


  <div *ngFor="let clickEvent of buttonClickEvents" [ngStyle]="{backgroundColor:getColor(clickEvent)}"
   [ngClass]="{'white-css': clickEvent > 5 }">
    {{clickEvent}}
  </div>
</div>
