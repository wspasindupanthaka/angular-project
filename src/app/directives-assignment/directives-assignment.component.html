
<div class="col-xs-12">
<button class="btn btn-primary" [disabled]="allowNewServer" (click)="displayHideParagraph()">
  {{buttonText}}</button>

  <p *ngIf="displayParagraph">Secret Password</p>


  <div *ngFor="let clickEvent of buttonClickEvents; let i = index" [ngStyle]="{backgroundColor:getColor(i)}"
   [ngClass]="{'white-css': i > 4 }">
    {{clickEvent}}
  </div>
</div>
